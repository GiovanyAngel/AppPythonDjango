{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Subcategoría</h2>
    <p>¿Estás seguro de que deseas eliminar la Subcategoría "{{ subcategoria.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_subcategorias' %}">Cancelar</a>
{% endblock %}
