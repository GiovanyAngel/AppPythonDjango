<!DOCTYPE html>
<html>
<head>
    <title>Registro de usuario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required><br>
        <label for="id_first_name">First Name:</label>
        <input type="text" name="first_name" id="id_first_name" required><br>
        <label for="id_last_name">Last Name:</label>
        <input type="text" name="last_name" id="id_last_name" required><br>
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required><br>
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
