{% extends 'base.html' %}

{% block content %}
    <h2>Editar Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{% url 'lista_productos' %}">Volver al listado de Productos</a>
{% endblock %}
