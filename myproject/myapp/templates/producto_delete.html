{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el Producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
{% endblock %}
